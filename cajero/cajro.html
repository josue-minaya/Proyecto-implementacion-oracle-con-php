      <div class="container">
            <form asp-action="OrdenesVenta" method="GET">
                    <div class="form-group ">
                        <label for="codigo">Nombre del cliente</label>
                        <input type="text" class="form-control" id="codigo"  name="nombre">
                    </div>
                    
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" style="width:170px " name="IngresarProducto">Buscar</button>
                    </div>
                    <br>
                </form>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Cliente</th>
                                        <th scope="col">Pedido</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Maria Flores</td>
                                        <td>124635</td>
                                    </tr>
                                </tbody>
                                
                            </table>
                            <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" style="width:170px " >Terminar venta</button>
                    </div>                 
                        </div>
                        <div class="col-6">
                            <table class="table table-striped table-default">
                                <h5 id="numPedido">Pedido 123456</h5>
                                <thead>
                                    <tr>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Precio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Lavadora LG 2018 EX</td>
                                        <td>S/ 950.00</td>
                                    </tr>
                                </tbody>
                                <br>
                            </table>
                            <table class="table table-striped table-default">
                                <thead>
                                    <tr>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-right">S/ 950.00</td>
                                    </tr>
                                </tbody>
                                <br>
                            </table>
                        </div>
                    </div>
                </div>
      </div>
