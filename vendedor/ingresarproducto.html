                <form   action="IngresoProducto" method="POST">        
                <h3>Ingrese producto nuevo</h3>
                    <div class="form-group">
                        <label for="codigo" >Codigo</label>
                        <input type="text" class="form-control" id="codigo"  name="id_producto">
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="precio" >Precio</label>

                    </div>
                    <div class="form-group">
                        <label for="descripcion" >Descripci√≥n</label>
                        <textarea type="text" class="form-control" id="descripcion" name="descripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="foto" >Foto</label>
                        <input type="text" class="form-control" id="foto" name="foto">
                    </div>
                    <div class="form-group">
                        <label for="cantidad" >Cantidad de producto</label>
                        <input type="text" class="form-control" id="cantidad" name="stock">
                    </div>
            
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Categoria</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="id_categoria">
                            <option value="1">Refrigeradoras</option>
                            <option value="2">Cocinas</option>
                            <option value="3">Microondas</option>
                            
                        </select>
                        
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlSelect1">Proveedor</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="id_proveedor">

                                <option value="2">Cocinas</option>
                                <option value="3">Microondas</option>
                                
                            </select>
                            
                    </div>
                    <br>
                    <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary text-justify" >Ingresar producto</button>
                    </div>
                    
                    
                </form>
